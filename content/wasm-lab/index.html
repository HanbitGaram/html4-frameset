<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>코딩 작업물</title>
    <meta
      name="description"
      content="한 줄 한 줄 이름과 링크로만 정리한 코딩 작업물 목록"
    />
    <style>
      :root {
        --bg: #ffffff;
        --fg: #111111;
        --muted: #6b7280;
        --border: #e5e7eb;
        --link: #2563eb;
        --link-hover: #1e40af;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b0f19;
          --fg: #e5e7eb;
          --muted: #9ca3af;
          --border: #1f2937;
          --link: #60a5fa;
          --link-hover: #93c5fd;
        }
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Noto Sans,
          Apple SD Gothic Neo, "Apple Color Emoji", "Noto Color Emoji", EmojiOne,
          sans-serif;
      }
      .wrap {
        max-width: 720px;
        margin: 0 auto;
        padding: 32px 20px;
      }
      header {
        margin-bottom: 24px;
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 22px;
        letter-spacing: -0.2px;
      }
      .desc {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      /* 리스트: 한 줄 유지 + 말줄임 */
      ul {
        list-style: none;
        padding: 0;
        margin: 16px 0 0 0;
        border-top: 1px solid var(--border);
      }
      li {
        border-bottom: 1px solid var(--border);
      }
      a.item {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        text-decoration: none;
        color: var(--link);
        padding: 12px 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      a.item:hover,
      a.item:focus {
        color: var(--link-hover);
      }
      .name {
        min-width: 0;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .ext {
        flex: 0 0 auto;
        opacity: 0.7;
      }
      .ext svg {
        display: block;
        width: 16px;
        height: 16px;
      }
      .footer {
        margin-top: 20px;
        color: var(--muted);
        font-size: 12px;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>WASM 작업물</h1>
        <p class="desc">
          이 화면은 조금 차세대로 보입니까? 인공지능에게 의뢰했습니다.
        </p>
      </header>

      <ul id="list" aria-label="작업물 목록">
        <li>
          <a class="item" href="./hanja-crypt/index.html"
            ><span class="name">한빛 한자 암복호화기</span>
            <span class="ext" aria-hidden="true">
              <svg
                viewBox="0 0 24 24"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M14 3h7v7h-2V6.41l-9.29 9.3-1.42-1.42 9.3-9.29H14V3Z"
                ></path>
                <path d="M5 5h6v2H7v10h10v-4h2v6H5V5Z"></path>
              </svg> </span
          ></a>
        </li>

        <li>
          <a class="item" href="./tls/index.html"
            ><span class="name">TLS 생성기</span>
            <span class="ext" aria-hidden="true">
              <svg
                viewBox="0 0 24 24"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M14 3h7v7h-2V6.41l-9.29 9.3-1.42-1.42 9.3-9.29H14V3Z"
                ></path>
                <path d="M5 5h6v2H7v10h10v-4h2v6H5V5Z"></path>
              </svg> </span
          ></a>
        </li>
      </ul>
    </div>
  </body>
</html>
